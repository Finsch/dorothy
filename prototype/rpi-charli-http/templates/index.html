<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dashboard iot</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/jpeg">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
<body>
    <h1 class="dashboard-title">CONTROLE IoT</h1>
    
    <div class="dashboard-container">
        <!-- Carte du capteur -->
        <div class="card sensor-card">
            <div class="head">
                <i class="bi bi-brightness-high"></i>
                CAPTEUR DE LUMIÈRE
            </div>
            <div class="content">
                <div class="sensor-value" id="sensor-value">--%</div>
                
                <!-- Barre de progression -->
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                    <!-- <div class="progress-value" id="progress-text">0%</div> -->
                </div>
                
                <div class="timestamp" id="sensor-timestamp"></div>
                
                <!-- <button onclick="updateSensorValue()" class="button-51">
                    <i class="bi bi-arrow-repeat"></i> ACTUALISER
                </button> -->
            </div>
        </div>

        <!-- Contrôle des actionneurs -->
        <div class="card">
            <div class="head">
                <i class="bi bi-lightbulb"></i>
                CONTRÔLE LED
            </div>
            <div class="content">
                <div class="toggle-container">
                    <div class="toggle" id="ledToggle" onclick="toggleLed()">
                        <div class="toggle__circle"></div>
                    </div>
                    <div class="toggle-label" id="ledLabel">LED ÉTEINTE</div>
                </div>
            </div>
        </div>

        <!-- Historique -->
        <div class="card">
            <div class="head">
                <i class="bi bi-clock-history"></i>
                HISTORIQUE
            </div>
            <div class="content">
                <div class="history-list" id="history-list">
                    <!-- Rempli dynamiquement par JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
